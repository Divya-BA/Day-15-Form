<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-5">
                <form id="form" >
                    <div class="row">
                        <h3><u>Form</u></h3>
                    </div>
               
                   <div class="row">
                       <label for="firstName">Firstname:</label>
                       <input type="text" id="firstName" required>
                   </div>
                   <br>
                   <div class="row">
                       <label for="lastName">Lastname:</label>
                       <input type="text" id="lastName" required>
                   </div>
                   <br>
                   <div class="row">
                       <label for="address">Address:</label>
                       <textarea id="address" required></textarea>
                   </div>
                   <br>
                   <div class="row">
                       <label for="pincode">Pincode:</label>
                       <input type="number" id="pincode" required>
                   </div>
                   <br>
                   <div class="row">
                    <label>Gender:</label>
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female" required> Female
                       
                    </div> 
                    <br>
       
                    
                    <div class="row">
                        <label>Choice of Food (Select at least 2):</label>
                        <div><input type="checkbox" name="food" value="veg"> Veg</div>
                        
                        <div><input type="checkbox" name="food" value="Non veg">Non-veg </div>
                        <div><input type="checkbox" name="food" value="Fastfood"> FastFood</div>
                        <div><input type="checkbox" name="food" value="Desert"> Desert</div>
                        <div><input type="checkbox" name="food" value="Sea food"> Sea food</div>
                     
                    </div>
                    <br>
       
                   <div class="row">
                       <label for="state">State:</label>
                       <input type="text" id="state" required>
                   </div>
                   <br>
                   <div class="row">
                       <label for="country">Country:</label>
                       <input type="text" id="country" required>
                   </div>
                   <br>
                   <button type="submit" id="submit">Submit</button>
               
               </form>
           </div>
           <div class="col-xl-7">
            <table class="table table-striped" id="dataTable">
                <div class="row">
                    <h3 ><u>View of Form Details</u></h3>
                </div>
                <thead>
                  <tr>
                    
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Choice of food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
           </div>

        </div>
        
    </div>
    <script src="script.js"></script> 
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

   
</body>
</html>
